<body>
    <div class="glass-container">
        <div class="glass-content">
            <h1>Mid Term Exam</h1>

            <div class="name">
                <input type="text" placeholder="Enter your Name" id="name">
                <button onclick="loadName()" id="nameLoad">Submit</button>
                <h2 id="sayhel"></h2>
            </div><br>

            <div class="english">
                <h2>English</h2>
                <input type="number" placeholder="Enter Main" id="engMain">
                <input type="number" placeholder="Enter General" id="engGen">
                <button onclick="loadEnglish()">Submit</button><br>
                <p id="engOutput"></p>
            </div><br>

            <div class="science">
                <h2>Science</h2>
                <input type="number" placeholder="Enter Physics" id="phyMain">
                <input type="number" placeholder="Enter Chemistry" id="chemMain">
                <input type="number" placeholder="Enter Biology" id="bioMain">
                <br><br>

                <input type="number" placeholder="Enter General" id="sciGen">
                <button onclick="loadScience()">Submit</button>
                <p id="sciOutput"></p>
            </div><br>

            <div class="hinsans">
                <h2>Hindi / Sanskrit </h2>
                <input type="number" placeholder="Enter Main" id="sanMain">
                <input type="number" placeholder="Enter General" id="sanGen">
                <button onclick="loadHinsans()">Submit</button>
                <p id="sanOutput"></p>
            </div><br>

            <div class="sst">
                <h2>Social Science</h2>
                <input type="number" placeholder="Enter History" id="hisMain">
                <input type="number" placeholder="Enter Demopol" id="demMain">
                <input type="number" placeholder="Enter Geography" id="geoMain"><br><br>
                <input type="number" placeholder="Enter Economics" id="ecoMain"><br><br>

                <input type="number" placeholder="Enter General" id="sstGen">
                <button onclick="loadSst()">Submit</button>
                <p id="sstOutPut"></p>
            </div><br>

            <div id="math">
                <h2>Maths</h2>
                <input type="number" placeholder="Enter Main" id="mathMain">
                <input type="number" placeholder="Enter General" id="mathGen">
                <button onclick="loadMath()">Submit</button>
                <p id="mathO"></p>
            </div><br>

            <div id="ai">
                <h2>Artificial Intelligence</h2>
                <input type="number" placeholder="Enter Main" id="aiMain">
                <input type="number" placeholder="Enter General" id="aiGen">
                <button onclick="loadAi()">Submit</button>
                <p id="aiO"></p>
            </div>
            <br><br><br>
            <button id="showfinalscore" , onclick="tada()">Final Score</button>
            
            <p id="totalGenMarks"></p>
            <p id="totalMainMarks"></p>
            <p id="totalCombinedMarks"></p>

            <p id="totalGenPercentage"></p>
            <p id="totalMainPercentage"></p>
            <h1 id="totalCombinedPercentage"></h1>
